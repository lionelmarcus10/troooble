---
# Tasks to setup Docker and docker-compose

- name: Install required packages
  become: true
  yum:
    name:
      - docker
      - python3-pip
      - cronie
    state: present

- name: Ensure crond service is started and enabled
  become: true
  systemd:
    name: crond
    state: started
    enabled: yes
    
- name: Download docker-compose binary
  become: true
  get_url:
    url: "https://github.com/docker/compose/releases/latest/download/docker-compose-{{ ansible_system | lower }}-{{ ansible_architecture }}"
    dest: /usr/local/bin/docker-compose
    mode: '0755'
    owner: root
    group: root

- name: Ensure docker-compose binary is executable
  become: true
  file:
    path: /usr/local/bin/docker-compose
    mode: '0755'
    state: file

- name: Set docker-compose group ownership
  become: true
  file:
    path: /usr/local/bin/docker-compose
    owner: root
    group: docker
    mode: '0755'

- name: Verify docker-compose installation
  become: true
  command: docker-compose version
  register: docker_compose_version
  changed_when: false

- name: Add user to docker group
  become: true
  user:
    name: "{{ username }}"
    groups: docker
    append: yes

- name: Add sudoers rule for docker service management
  become: true
  lineinfile:
    path: /etc/sudoers.d/docker-service
    line: "{{ username }} ALL=(ALL) NOPASSWD: /bin/systemctl start docker, /bin/systemctl stop docker, /bin/systemctl restart docker, /bin/systemctl status docker, /bin/systemctl enable docker, /bin/systemctl disable docker, /sbin/service docker start, /sbin/service docker stop, /sbin/service docker restart, /sbin/service docker status, /bin/journalctl -u docker, /bin/systemctl start docker-compose, /bin/systemctl stop docker-compose, /bin/systemctl restart docker-compose, /bin/systemctl status docker-compose, /bin/systemctl enable docker-compose, /bin/systemctl disable docker-compose, /sbin/service docker-compose start, /sbin/service docker-compose stop, /sbin/service docker-compose restart, /sbin/service docker-compose status, /bin/journalctl -u docker-compose"
    create: yes
    mode: '0440'
    validate: 'visudo -cf %s'

- name: Start and enable Docker service
  become: true
  systemd:
    name: docker
    state: started
    enabled: yes